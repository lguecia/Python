{% extends "layout.html" %}

{% block main %}

<table id="submissions" class="table table-sm">
    <thead> <!--class="thead-light"-->
        <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Gender</th>
            <th scope="col">Meal</th>
            <th scope="col">Age</th>
            <th scope="col">Level</th>
        </tr>
    </thead>
    <tbody>
        {% for submission in submissions %}
        <tr>
            <td>{{ submission[0] }}</td>
            <td>{{ submission[1] }}</td>
            <td>{{ submission[2] }}</td>
            <td>{{ submission[3] }}</td>
            <td>{{ submission[4] }}</td>
            <td>{{ submission[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
